<h3 class="title">Sign Up</h3>

<form name="signup-form" ng-submit="register.createUser(user)">
  <p class="control">
    <input name="username" type="text" placeholder="Username"
           ng-model="user.username" required />
  </p>
  <p class="control">
    <input name="email" type="text" placeholder="bob@dave.things"
           ng-model="user.email" required />
  </p>
  <p class="control">
    <input name="password" type="text" placeholder="hunter2"
           ng-model="user.password" required />
  </p>
  <button>Create User</button>
</form>
